<div class="blog-post">
  <h2 class="blog-post-title">{blog.title}
  {#if preview}
  <span class="badge">preview</span>
  <a href={'app.blog.edit'|encode: {id: blog.id} }>Return Edit</a>
  {#else}
  <a href={'app.blog.edit'|encode: {id: blog.id} }>Edit</a>
  {/if}
</h2>
<div class="blog-post-meta">
  {blog.time|format}
  <a href='javascript:;'>{blog.user.name}</a>

  <div class="content" r-html={blog.content}></div>
</div>

</div>
