<h2>{$param.id=='-1'?'Add':'Edit'} Post</h2>
<div class="row">
  <div class="col-md-10">
    <form>
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" r-model={title} placeholder="Enter Title">
      </div>
      <div class="form-group">
        <label for="content">Tag</label>
        <input r-model={tags|split} placeholder="Blog Content" class="form-control" rows=20 >
        {tags|json}
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea r-model={content} placeholder="Blog Content" class="form-control" rows=20 ></textarea>
      </div>
       <a class="btn btn-primary" on-click={this.submit(title, content, $param.id)}>Submit</a>
    </form>
  </div>
</div>
